<!DOCTYPE html>
<html lang="en" ng-app="ngApp" manifest="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Oculus app</title>

        <!-- Bootstrap core CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap-flat/css/bootstrap-flat.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap-flat/css/bootstrap-flat-extras.min.css" rel="stylesheet">

        <!-- Core app styles -->
        <link href="core/common/css/navbar-fixed-top.css" rel="stylesheet">
        <link href="core/common/css/custom.css" rel="stylesheet">

        <link href="modules/dashboard/dashboard.css" rel="stylesheet">

        <link rel="shortcut icon" href="core/img/favicon.ico" type="image/x-icon" />

        <link rel="apple-touch-icon" sizes="76x76" href="core/img/apple-touch-icon-76x76.png" />

        <link rel="apple-touch-icon" sizes="152x152" href="core/img/apple-touch-icon-152x152.png" />

    <body>
 
        <div ng-controller="NavbarCtrl">
            <div ng-include src="template.url"></div>
        </div>
        
        <div ng-view></div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="core/components/login/LoginCtrl.js"></script>
        <script src="core/components/navbar/NavbarCtrl.js"></script>
        <script src="modules/dashboard/DashboardCtrl.js"></script>
        <script src="core/app.js"></script>
