<table class="table table-striped">
  <thead>
    <tr ng-if="header === 'true'">
      <th ng-if="numbering === 'true'">#</th>
      <th>Nazwa</th>
      <th>Opis</th>
      <th></th>
    </tr>
  </thead>
    <tfoot>
    <tr> 
      <td ng-if="numbering === 'true'"></td> 
      <td ng-if="showName"></td>
      <td></td>
      <td></td>
      <td>
        <a href="" title="Add" ng-click="addEntry()" class="">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </td>
    </tr>
  </tfoot>
  <tbody>
    <tr ng-repeat="entry in value track by $index"> 
      <th scope="row" ng-if="numbering === 'true'">{{$index + 1}}</th> 
      <td>
        <input 
          type="text" 
          ng-model="entry.displayName" 
          uib-typeahead="entryCat for entryCat in typeaheadFormData | filter:$viewValue | limitTo:8" 
          class="form-control flat"
          tabindex="1_{{$index}}"></input>
      </td>
      <td>
        <input 
          type="text" 
          ng-model="entry.value"
          class="form-control flat"
          tabindex="2_{{$index}}"></input>
      </td>
      <td>
        <a href="" title="Delete" ng-click="delete($index)" class="">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
