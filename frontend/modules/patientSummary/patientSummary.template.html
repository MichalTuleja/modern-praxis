<ng-include src="'modules/patientSummary/patientSummaryHeader.template.html'"></ng-include>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      PESEL: {{ patientData.passportNumber }}<br/>
    </div>
    <div class="col-sm-6">
      Nr ubezpieczenia: {{patientData.insuranceNumber}}
    </div>
  </div>
</div>

<div class="container" style="margin-top:40px">
  <div class="list-group">
    <a href="" ng-click="addVisit()" class="list-group-item">
      <h4>Dodaj wizytÄ™</h4>
    </a>
    <a ng-repeat="visit in patientData.visits track by $index" href="/#/patient/{{patientId}}/ophtalmology/{{visit.id}}" class="list-group-item">
      <h4>Wizyta {{ visit.visitTime | date: 'dd-MM-yyyy' }} <span style="color:grey;font-size:8pt;">{{ visit.visitTime | date: 'HH:mm' }}</span></h4>
    </a>
  </div>
</div>
