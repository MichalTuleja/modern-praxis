<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Search results</h3>
      <form ng-submit="onEnterKey()">
        <div class="form-group">
          <input type="input" 
                 class="form-control" 
                 placeholder="Search expression"
                 ng-model="searchExpr"/>
        </div>
      </form>
    </div>
  </div>
    <div class="row">
        <div class="col-lg-10">
            <div class="list-group">
                <a ng-repeat="patient in results track by $index" href="/#/patient/{{ patient._id }}/summary" class="list-group-item">
                    <strong>{{ patient.firstName }} {{ patient.lastName }}</strong> <small>({{ patient.dateOfBirth }})<br/>
                    <small>{{ patient.passportNumber }}</small><br/>
                    <span style="color: grey">{{ patient.phoneNumber }}</span></small>
                </a>
            </div>
        </div>
    </div>
</div>
