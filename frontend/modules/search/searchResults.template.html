<div class="container">
    <div class="row">
        <div class="col-lg-10">
            <h3>Search results for {{ searchExpr }}</h3>
            <div class="list-group">
                <a ng-repeat="patient in results track by $index" href="/#/patient/{{ patient._id }}/summary" class="list-group-item">
                    <strong>{{ patient.firstName }} {{ patient.lastName }}</strong> <small>({{ patient.dateOfBirth }})<br/>
                    <small>{{ patient.passportNumber }}</small><br/>
                    <span style="color: grey">{{ patient.phoneNumber }}</span></small>
                </a>
            </div>
        </div>
    </div>
</div>
